<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Todo App</title>
        <link rel="stylesheet" href="app.css" />
    </head>

    <body>
        <div class="main">
            <form class="task-form" onsubmit="event.preventDefault();addTask()">
                <input
                    id="taskInput"
                    placeholder="New task..."
                    autocomplete="off"
                />
                <input class="submit" type="submit" value="Add Task" />
            </form>
            <div class="buttons">
                <div class="all" onclick="buttons('all')">All</div>
                <div class="active" onclick="buttons('active')">Active</div>
                <div class="complete" onclick="buttons('completed')">
                    Completed
                </div>
            </div>
            <ul id="taskList"></ul>
        </div>
        <script src="app.js"></script>
    </body>
</html>
