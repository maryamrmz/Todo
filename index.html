<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Todo App</title>
        <link rel="stylesheet" href="app.css" />
    </head>

    <body>
        <div class="main">
            <form
                class="task-form"
                onsubmit="event.preventDefault();addTask()"
                onclick="buttons('all')"
            >
                <input
                    id="taskInput"
                    placeholder="New task..."
                    autocomplete="off"
                />
                <input type="submit" value="Add Task" class="submit" />
            </form>
            <div class="buttons">
                <a href="#" class="all" onclick="buttons('all')"
                    ><input type="button" value="All"
                /></a>
                <a href="#" class="active" onclick="buttons('active')"
                    ><input type="button" value="Active"
                /></a>
                <a href="#" class="completed" onclick="buttons('complete')"
                    ><input type="button" value="Completed"
                /></a>
            </div>
            <ul id="taskList"></ul>
        </div>
        <script src="app.js"></script>
    </body>
</html>
